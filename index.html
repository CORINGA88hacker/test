<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF para Imagens - Alta Qualidade</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body, html {
      margin:0; padding:0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: #000;
      color: #d90550;
      display: flex;
      flex-direction: column;
    }
    #bg-video {
      position: fixed;
      top:0; left:0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.3) contrast(1.2);
    }
    #bg-overlay {
      position: fixed;
      top:0; left:0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.75);
      z-index: -1;
    }
    header {
      position: sticky;
      top: 0;
      background: rgba(217, 5, 80, 0.85);
      padding: 12px 24px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 2px 10px rgba(217,5,80,0.8);
      z-index: 10;
    }
    header .logo {
      width: 4rem;
      height: 4rem;
      flex-shrink: 0;
    }
    header .logo img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      filter: drop-shadow(0 0 8px #d90550);
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.8rem;
      color: #fff;
      text-shadow: 0 0 12px #d90550cc;
    }
    main {
      flex: 1;
      padding: 20px 30px;
      max-width: 1200px;
      margin: auto;
      width: 100%;
    }
    select, input[type="file"] {
      display: block;
      margin: 0 auto 20px auto;
      padding: 14px 20px;
      width: 100%;
      max-width: 480px;
      border: 3px dashed #d90550;
      border-radius: 10px;
      background: rgba(217, 5, 80, 0.15);
      color: #d90550;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
    }
    #pdfs-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    canvas {
      width: 100%;
      height: auto;
      max-width: 300px;
      border-radius: 10px;
      border: 2px solid #d90550aa;
      box-shadow: 0 4px 10px #d90550aa;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    canvas:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px #d90550ee;
    }
    button#download-zip {
      display: block;
      margin: 40px auto 20px auto;
      background: linear-gradient(90deg,#d90550,#700027);
      color: #fff;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 16px 48px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 6px 20px #d90550cc;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #d90550cc;
      padding: 16px 10px;
    }
    #modal {
      position: fixed;
      top:0; left:0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }
    #modal.show {
      opacity: 1;
      pointer-events: auto;
    }
    #modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 0 40px #d90550cc;
    }
  </style>
</head>
<body>
<video id="bg-video" autoplay muted loop playsinline></video>
<div id="bg-overlay"></div>

<header>
  <div class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/936/936398.png" alt="Logo" />
  </div>
  <h1>PDF → Imagens Top</h1>
</header>

<main>
  <label for="quality" style="color:#fff;font-weight:600;margin-bottom:12px;display:block;text-align:center;">
    Qualidade da Imagem:
  </label>
  <select id="quality">
    <option value="1">Baixa</option>
    <option value="1.5" selected>Média</option>
    <option value="2">Alta</option>
    <option value="3">Ultra</option>
  </select>
  <input type="file" id="file-input" accept="application/pdf" multiple />
  <div id="pdfs-container"></div>
  <button id="download-zip" disabled>Baixar tudo (.zip)</button>
</main>

<footer>@bettermanga_oficial</footer>

<div id="modal" aria-hidden="true" tabindex="-1">
  <img src="" alt="Preview da imagem" />
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.0/hls.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script>
const video = document.getElementById('bg-video');
const videoSrc = 'https://v1.pinimg.com/videos/iht/hls/0b/ae/fb/0baefb707b7ba414c28aaeec48e7b3bb_720w.m3u8';

if(Hls.isSupported()) {
  const hls = new Hls();
  hls.loadSource(videoSrc);
  hls.attachMedia(video);
} else if(video.canPlayType('application/vnd.apple.mpegurl')) {
  video.src = videoSrc;
}

const fileInput = document.getElementById('file-input');
const container = document.getElementById('pdfs-container');
const downloadBtn = document.getElementById('download-zip');
const modal = document.getElementById('modal');
const modalImg = modal.querySelector('img');
let allImages = [];

fileInput.addEventListener('change', async (e) => {
  const files = Array.from(e.target.files);
  if (!files.length) return;

  allImages = [];
  container.innerHTML = '';
  downloadBtn.disabled = true;

  for (const file of files) {
    const name = file.name;
    const chapterMatch = name.match(/(\d+)/);
    if (!chapterMatch) continue;
    const chapter = chapterMatch[1];

    const block = document.createElement('div');
    block.className = 'pdf-block';

    const title = document.createElement('h2');
    title.className = 'pdf-title';
    title.textContent = `Capítulo ${chapter} - ${name}`;
    block.appendChild(title);

    const pagesDiv = document.createElement('div');
    pagesDiv.className = 'pages-container';
    block.appendChild(pagesDiv);
    container.appendChild(block);

    const buffer = await file.arrayBuffer();
    const pdf = await pdfjsLib.getDocument(new Uint8Array(buffer)).promise;

    const scaleFactor = parseFloat(document.getElementById('quality').value);

    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const viewport = page.getViewport({ scale: scaleFactor });

      const canvas = document.createElement('canvas');
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      const ctx = canvas.getContext('2d');
      await page.render({ canvasContext: ctx, viewport }).promise;
      pagesDiv.appendChild(canvas);

      const imgData = canvas.toDataURL('image/png');
      allImages.push({ chapter, page: i, dataUrl: imgData });

      canvas.addEventListener('click', () => {
        modalImg.src = imgData;
        modal.classList.add('show');
        modal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
      });
    }
  }

  if (allImages.length) downloadBtn.disabled = false;
});

downloadBtn.addEventListener('click', () => {
  const zip = new JSZip();
  allImages.forEach(img => {
    const base64 = img.dataUrl.split(',')[1];
    const name = `${img.chapter.padStart(3, '0')}x${String(img.page).padStart(3, '0')}.png`;
    zip.file(name, base64, { base64: true });
  });
  zip.generateAsync({ type: "blob" }).then(content => {
    const a = document.createElement('a');
    a.href = URL.createObjectURL(content);
    a.download = 'capitulos_imagens.zip';
    a.click();
    URL.revokeObjectURL(a.href);
  });
});

modal.addEventListener('click', (e) => {
  if (e.target === modal) {
    modal.classList.remove('show');
    modal.setAttribute('aria-hidden', 'true');
    modalImg.src = '';
    document.body.style.overflow = '';
  }
});
window.addEventListener('keydown', (e) => {
  if (e.key === 'Escape' && modal.classList.contains('show')) {
    modal.classList.remove('show');
    modal.setAttribute('aria-hidden', 'true');
    modalImg.src = '';
    document.body.style.overflow = '';
  }
});
</script>
</body>
</html>
